<form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-8 mb-3">
        <label for="validationDefaultUsername">Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
            id="inputGroupPrepend2">@</span>
          </div>
          <input type="text" class="form-control"
          placeholder="Name"
          [(ngModel)]="name" name="name">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Min Salary</label>
        <input type="number" class="form-control"
        placeholder="min"
        [(ngModel)]="minSalary" name="min">
      </div>
      <div class="col-md-4 mb-3">
          <label for="validationDefault02">Max Salary</label>
          <input type="number" class="form-control"
          placeholder="max"
          [(ngModel)]="maxSalary" name="max">
        </div>
    </div>
    <div class="form-row">
      <div class="col-md-2 mb-3"></div>
      <div class="col-md-2 mb-3">
        <button class="btn btn-success btn-block"
        type="button" (click)="edit()">Submit</button>
      </div>
      <div class="col-md-2 mb-3">
        <button type="button" class="btn btn-danger btn-block"
        (click)="back()">Back</button>
      </div>
      <div class="col-md-4 mb-3"></div>
    </div>
  </form>
