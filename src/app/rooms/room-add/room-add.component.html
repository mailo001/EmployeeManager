<form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-2 mb-3">
        <label for="validationDefaultUsername">Nb</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
            id="inputGroupPrepend2">@</span>
          </div>
          <input type="number" class="form-control"
          placeholder="Nb"
          [(ngModel)]="num" name="numer">
        </div>
      </div>
      <div class="col-md-10 mb-3">
        <label for="validationDefault01">Name</label>
        <input type="text" class="form-control"
        placeholder="Name"
        [(ngModel)]="name" name="name">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Weidth</label>
        <input type="number" class="form-control" placeholder="width"
        [(ngModel)]="width" name="width">
      </div>
      <div class="col-md-4 mb-3">
          <label for="validationDefault02">Lenght</label>
          <input type="number" class="form-control" placeholder="lenght"
          [(ngModel)]="lenght" name="lenght">
        </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Max Load</label>
        <input type="number" class="form-control" placeholder="max"
        [(ngModel)]="maxLoad" name="maxLoad">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3"></div>
      <div class="col-md-2 mb-3">
        <button class="btn btn-success btn-block"
        type="button" (click)="next()">Next</button>
      </div>
      <div class="col-md-2 mb-3">
        <button type="button" class="btn btn-danger btn-block"
        (click)="back()">Back</button>
      </div>
      <div class="col-md-4 mb-3"></div>
    </div>
  </form>
